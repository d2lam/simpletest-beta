cache:
    event:
        - $SD_SOURCE_DIR/node_modules
    pipeline:
        - ~/.gradle
    job:
        test-job: [/tmp/test]
jobs:
    test-job:
        image: node:6
        steps:
            - env: env
            - ls: ls /tmp
            - echo: echo hi > /tmp/test
        requires: [~commit, ~pr]
    npm1:
        image: node:6
        steps:
            - install: npm install
        requires: [~commit, ~pr]
    npm2:
        image: node:6
        steps:
            - ls: ls
            - install: npm install
        requires: [npm1]
    gradle:
        image: java:7
        steps:
            - ls: ls ~/
            - install: git clone https://github.com/gradle-guides/gradle-site-plugin.git && cd gradle-site-plugin && ./gradlew build
        requires: [~commit, ~pr]
