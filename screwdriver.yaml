cache:
    event:
        - $SD_SOURCE_DIR/node_modules
shared:
    image: node:6
jobs:
    job1:
        steps:
            - env
            - pwd
            - npm install
        requires: [~commit, ~pr]
    job2-cache:
        steps:
            - ls0: ls
            - npm install
            - ls1: ls
        requires: [job1]
